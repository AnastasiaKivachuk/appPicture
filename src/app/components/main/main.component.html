<div class="mainBlock">
  <div class="filters">
  <div *ngFor="let method of this.arrMethods; let i=index">
    <p>{{method}}: {{getValue(i)}} {{getSign(i)}}</p>
    <input type="range" min={{getMin(i)}} max={{getMax(i)}} value={{getValue(i)}} step={{getStep(i)}} (input)="takeEventTarget($event, i)">
  </div>
  </div>
  <div class="pic">
    <div class="button" (click)="openForm()">Load new image</div>
    <br>
    <canvas></canvas>
<!--    <img scr={{}}>-->
    <div class="block" [ngStyle]="{'filter': changeStyle()}"></div>
  </div>
</div>
